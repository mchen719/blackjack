<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Welcome to Blackjack</h1>

        <div class="dealer">
            <h2>Dealer</h2>
            <p id="dealer-score">Score: 0</p>
            <div class="hand" id="dealer-hand"></div>
        </div>

        <p id="result">Please place a bet!</p>

        <div class="player">
            <h2>Player</h2>
            <p id="player-score">Score: 0</p>
            <div class="hand" id="player-hand"></div>
            <p>Balance: $<span id="player-balance">100</span></p>
            <p>Bet amount: $ <span id="bet-amount">0</span></p>
            <label for="bet">Bet:</label>
            <input type="number" id="bet" min="1" max="100" step="1">
            
            <div class="player-buttons">
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
            </div>
        </div>

        
        <button id="start-button">Start Game</button>
        <button id="playAgain-button">Play Again</button>
        <button id="next-button">Next Hand</button>
    </div>
</body>

</html>
